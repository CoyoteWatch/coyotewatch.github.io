function cleanKey(key) {
  return key.replace(/[^\x20-\x7E\n\r\-]/g, '');
}

function normalizeBase64(str) {
  str = str.replace(/-/g, '+').replace(/_/g, '/');
  while (str.length % 4 !== 0) str += '=';
  return str;
}

function decryptForge(privateKeyPem, encryptedBase64) {
  encryptedBase64 = normalizeBase64(encryptedBase64);
  const privateKey = forge.pki.privateKeyFromPem(privateKeyPem);
  const encryptedBytes = forge.util.decode64(encryptedBase64);
  return privateKey.decrypt(encryptedBytes, 'RSAES-PKCS1-V1_5');
}

const decryptBtn = document.getElementById('decryptBtn');
const goBtn = document.getElementById('goBtn');
const linkDisplay = document.getElementById('linkDisplay');
const decodedLink = document.getElementById('decodedLink');
let currentUrl = '';

decryptBtn.addEventListener('click', () => {
  const input = document.getElementById('data').value.trim();
  const output = document.getElementById('output');

  const prefixes = {
    'happ://crypt/': cleanKey(key1),
    'happ://crypt2/': cleanKey(key2),
    'happ://crypt3/': cleanKey(key3),
    'happ://crypt4/': cleanKey(key4)
  };

  let prefix = null;
  let privKey = null;

  for (const p in prefixes) {
    if (input.startsWith(p)) {
      prefix = p;
      privKey = prefixes[p];
      break;
    }
  }

  if (!prefix) {
    output.value = '❌ Неизвестный формат ссылки';
    linkDisplay.style.display = 'none';
    goBtn.style.display = 'none';
    return;
  }

  let encryptedData = input.slice(prefix.length);
  let decrypted = null;

  try {
    if (prefix === 'happ://crypt4/') {
      decrypted = decryptForge(privKey, encryptedData);
    } else {
      encryptedData = normalizeBase64(encryptedData);
      const crypt = new JSEncrypt();
      crypt.setPrivateKey(privKey);
      decrypted = crypt.decrypt(encryptedData);
    }
  } catch (e) {
    decrypted = null;
  }

  if (!decrypted) {
    output.value = '❌ Ошибка расшифровки. Проверьте данные и ключ.';
    linkDisplay.style.display = 'none';
    goBtn.style.display = 'none';
    return;
  }

  output.value = decrypted;

  try {
    const url = new URL(decrypted);
    currentUrl = url.toString();
    decodedLink.href = currentUrl;
    decodedLink.textContent = currentUrl;
    linkDisplay.style.display = 'block';
    goBtn.style.display = 'block';
  } catch {
    linkDisplay.style.display = 'none';
    goBtn.style.display = 'none';
  }
});

goBtn.addEventListener('click', () => {
  if (currentUrl) window.location.href = currentUrl;
});
</script>

<h2>Декодер Base64</h2>
<input type="text" id="base64Input" placeholder="Введите строку в Base64..." />
<button id="decodeBase64Btn">Декодировать</button>
<textarea id="base64Output" readonly placeholder="Результат декодирования..."></textarea>

<script>
document.getElementById('decodeBase64Btn').addEventListener('click', () => {
  const input = document.getElementById('base64Input').value.trim();
  const output = document.getElementById('base64Output');
  try {
    output.value = atob(input);
  } catch (e) {
    output.value = '❌ Ошибка декодирования Base64';
  }
});
</script>
