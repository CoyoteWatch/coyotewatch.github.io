    const goBtn = document.getElementById('goBtn');
    const linkDisplay = document.getElementById('linkDisplay');
    const decodedLink = document.getElementById('decodedLink');
    let currentDecryptedUrl = '';

    decryptBtn.addEventListener('click', () => {
      const link = document.getElementById('data').value.trim();
      const output = document.getElementById('output');
      const prefixMap = {
        'happ://crypt/': key1,
        'happ://crypt2/': key2,
        'happ://crypt3/': key3
      };

      const matchedPrefix = Object.keys(prefixMap).find(prefix => link.startsWith(prefix));

      if (!matchedPrefix) {
        alert("Неверный формат ссылки. Используйте happ://crypt/..., happ://crypt2/... или happ://crypt3/...");
        output.value = "";
        linkDisplay.style.display = 'none';
        goBtn.style.display = 'none';
        return;
      }

      const crypt = new JSEncrypt();
      crypt.setPrivateKey(prefixMap[matchedPrefix]);
      const data = link.slice(matchedPrefix.length);
      const decrypted = crypt.decrypt(data);

      if (decrypted === false || decrypted === null) {
        output.value = "Ошибка расшифровки. Убедитесь, что данные зашифрованы корректно.";
        linkDisplay.style.display = 'none';
        goBtn.style.display = 'none';
        currentDecryptedUrl = '';
        return;
      }

      output.value = decrypted;

      try {
        const url = new URL(decrypted);
        currentDecryptedUrl = url.toString();
        decodedLink.href = currentDecryptedUrl;
        decodedLink.textContent = currentDecryptedUrl;
        linkDisplay.style.display = 'block';
        goBtn.style.display = 'block';
      } catch (e) {
        linkDisplay.style.display = 'none';
        goBtn.style.display = 'none';
        currentDecryptedUrl = '';
      }
    });

    goBtn.addEventListener('click', () => {
      if (currentDecryptedUrl) {
        window.location.href = currentDecryptedUrl;
      }
    });
